<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Pedidos - Bot A√ßa√≠</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>üìã Painel de Pedidos</h2>
  <div id="pedidos"></div>

  <script>
    fetch('/pedidos.json')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('pedidos');
        data.forEach((pedido, i) => {
          div.innerHTML += `
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">üçß Pedido ${i + 1}</h5>
                <p><strong>Tamanho:</strong> ${pedido.tamanho}</p>
                <p><strong>Complementos:</strong> ${pedido.complementos?.join(', ') || 'N√£o informado'}</p>
                <p><strong>Pagamento:</strong> ${pedido.pagamento || 'N√£o informado'}</p>
                <p><strong>Troco:</strong> ${pedido.troco || 'N√£o informado'}</p>
                <p><strong>Endere√ßo:</strong> ${pedido.endereco || 'N√£o informado'}</p>
              </div>
            </div>
          `;
        });
      })
      .catch(() => {
        document.getElementById('pedidos').innerHTML = '<p class="text-danger">Erro ao carregar os pedidos.</p>';
      });
  </script>
</body>
</html>
